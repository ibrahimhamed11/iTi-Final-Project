<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="css/singup.css">
</head>
<body>
    <!-- start Signup -->
    <section class="form">
        <div class="container">
            <div class="form-info">
                <div class="form-right">
                    <div class="right-info">
                        <h2>مرحبا بك</h2>
                        <h4>الرجاء أنشاء حساب حتي تتمكن من استخدام الموقع</h4>
                    </div>
                    
 
                </div>

                <div class="form-left">
                    <h2>انشاء حساب جديد</h2><br>
                    <form action="singup">
                        <input type="text" name="" id="" placeholder="الاسم بالكامل">
                         <br><br> 
                        
                        <input type="email" name="" id="" placeholder="اضف حسابك">
                         <br><br> 
                        
                        <input type="number" name="" id="" placeholder="الهاتف">
                         <br><br> 
                        
                        <input type="password" name="" id="" placeholder="كلمة المرور">
                        <br><br>
                        <input type="password" name="" id="" placeholder="تأكيد كلمة المرور">
                      <br><br>
    
                        <select name="role" id="" disabled>
                            <option value="mother">أم</option>
                            <option value="pregnant">حامل</option>
                            <option value="doctor">دكتور</option>
                            <option value="seller">تاجر</option>
                          </select>
                           <br><br> 
                          
                          <input type="date" name="" id="" >
                          <br><br>
                          <div class="btn">
                            <button>أنشاء حساب</button>
                          </div>
                    </form>
                </div>
    
        </div>
        
        </div>
       
    </section>
    
    <!-- end Singup -->
    
</body>
